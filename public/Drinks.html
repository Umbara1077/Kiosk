<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Menu</title>
    <link rel="stylesheet" href="gelatoStyle.css">

    <script>
        
        let inactivityTime = function() {
            let time;
    
            // Reset the timer when there is user activity
            window.onload = resetTimer;
            window.onmousemove = resetTimer;
            window.onmousedown = resetTimer; // Catches touchscreen presses as well
            window.ontouchstart = resetTimer;
            window.ontouchmove = resetTimer;
            window.onclick = resetTimer;     // Catches touchpad clicks as well
            window.onkeypress = resetTimer;
    
            function logout() {
                window.location.href = "index.html";
            }
    
            function resetTimer() {
                clearTimeout(time);
                time = setTimeout(logout, 30000);  
            }
        };
    
        inactivityTime();
    </script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Dolce Vita Gelateria">
        </div>
    </header>
    <div class="center-container">
        <a href="order.html" class="big-green-button">Checkout</a>
        <a href="index.html" class="big-red-button">Menu</a>
    </div>
    <main>
        <div class="gelato-grid">
            <!-- Gelato flavors -->
            <div class="gelato-card" onclick="openModal('Blood Orange')">
                <img src="images/blood_orange-soda.jpg" alt="Blood Orange">
                <h3>Blood Orange</h3>
            </div>
            <div class="gelato-card" onclick="openModal('Limonata')">
                <img src="images/limonata.jpg" alt="Limonata">
                <h3>Limonata</h3>
            </div>
            <div class="gelato-card" onclick="openModal('Ginger Ale')">
                <img src="images/ginger_ale.jpg" alt="Ginger Ale">
                <h3>Ginger Ale</h3>
            </div>
            <div class="gelato-card" onclick="openModal('Orange Soda')">
                <img src="images/orange.jpg" alt="Orange Soda">
                <h3>Orange Soda</h3>
            </div>
            <div class="gelato-card" onclick="openModal('Peach Tea')">
                <img src="images/peach_tea.jpg" alt="Peach Tea">
                <h3>Peach Tea</h3>
            </div>
            <div class="gelato-card" onclick="openModal('Gassoa')">
                <img src="images/gassoa.jpg" alt="Gassoa">
                <h3>Gassoa</h3>
            </div>
        </div>

        <!-- Modal container -->
        <div id="modalContainer" class="modal-container" style="display: none;">
            <div class="modal-content">
                <header>
                    <button id="closeModalButton" class="close-button">Close</button>
                </header>
                <main>
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    
                    <div id="stepsContainer"></div>
                </main>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Dolce Vita Gelateria
    </footer>
    <script src="drinks.js"></script>
</body>
</html>
