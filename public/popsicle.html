<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popsicles Menu</title>
    <link rel="stylesheet" href="gelatoStyle.css">

    <script>
        
        let inactivityTime = function() {
            let time;
    
            // Reset the timer when there is user activity
            window.onload = resetTimer;
            window.onmousemove = resetTimer;
            window.onmousedown = resetTimer; // Catches touchscreen presses as well
            window.ontouchstart = resetTimer;
            window.ontouchmove = resetTimer;
            window.onclick = resetTimer;     // Catches touchpad clicks as well
            window.onkeypress = resetTimer;
    
            function logout() {
                window.location.href = "index.html";
            }
    
            function resetTimer() {
                clearTimeout(time);
                time = setTimeout(logout, 30000);  
            }
        };
    
        inactivityTime();
    </script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Dolce Vita Gelateria">
        </div>
    </header>
    
    <div class="center-container">
        <a href="order.html" class="big-green-button">Checkout</a>
        <a href="index.html" class="big-red-button">Menu</a>
    </div>
        <div class="gelato-grid">
            <!-- Gelato flavors -->
            <div class="gelato-card" onclick="openModal('Salted Caramel Popsicle')">
                <img src="images/popsicle2.jpg" alt="Salted Caramel Popsicle">
                <h3>Salted Caramel Popsicle</h3>
            </div>
            <div class="gelato-card" onclick="openModal('Ferrero Rocher Popsicle')">
                <img src="images/popsicle1.jpg" alt="Ferrero Rocher Popsicle">
                <h3>Ferrero Rocher Popsicle</h3>
            </div>
            <div class="gelato-card" onclick="openModal('Pistacchio Popsicle')">
                <img src="images/popsicle3.jpg" alt="Pistacchio Popsicle">
                <h3>Pistacchio Popsicle</h3>
            </div>
            <div class="gelato-card" onclick="openModal('')">
                <img src="images/popsicle4.jpg" alt="Hazelnut Popsicle">Nocciola Popsicle
                <h3>Nocciola Popsicle</h3>
            </div>
        </div>

        <!-- Modal container -->
        <div id="modalContainer" class="modal-container" style="display: none;">
            <div class="modal-content">
                <header>
                    <button id="closeModalButton" class="close-button">Close</button>
                </header>
                <main>
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <div id="stepsContainer"></div>
                </main>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Dolce Vita Gelateria
    </footer>
    <script src="gelatoScript.js"></script>
</body>
</html>
